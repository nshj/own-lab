<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车案例</title>
</head>
<body>
  <div id="app">
    <div v-if="books.length">
    <table>
      <thead>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>单价</th>
        <th>购买数量</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr v-for="(book, index) in books">
          <td>{{ index + 1 }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.beginData }}</td>
          <td>{{ book.price | showPrice }}</td>
          <td>
            <button @click="decrement(book)" :disabled="book.count <= 1">-</button>
            {{ book.count}}
            <button @click="increment(book)">+</button>
          </td>
          <td>
            <button @click="removeBook(index)">移除</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>总价：{{ totalPrice | showPrice }}</div>
  </div>
    <div v-else>购物车为空</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [{
          name: "《算法导论》",
          beginData: "2006-09",
          price:85.00,
          count:1
        },
        {
          name: "《UNIX编程艺术》",
          beginData: "2006-02",
          price:59.00,
          count:1
        },
        {
          name: "《编程大全》",
          beginData: "2008-09",
          price:39.00,
          count:1
        },
        {
          name: "《代码大全》",
          beginData: "2006-03",
          price:126.00,
          count:1
        }]
      },
      methods: {
        decrement(book) {
          book.count--;
        },
        increment(book) {
          book.count++;
        },
        removeBook(index) {
          this.books.splice(index, 1);
        },
      },
      computed: {
        totalPrice() {
          let total = 0;
          // 1、普通 for 循环
          // for(let i = 0; i < this.books.length; i++) {
          //   total += this.books[i].price * this.books[i].count;
          // }
          // 2、for 的增强写法 in
          // for(let i in this.books) {
          //   total += this.books[i].price * this.books[i].count;
          // }
          // 3、for of 的用法 注意和 in 的区别 
          // for(let book of this.books) {
          //   total += book.price * book.count;
          // }
          // 4、高阶函数
          // return this.books.map(function (book) {
          //   return book.price * book.count;
          // }).reduce(function(preValue, currentValue) {
          //   return preValue + currentValue;
          // }, 0) 
          return this.books.length === 0 ? 0 : 
          this.books.map(book => book.price * book.count).reduce((preValue, currentValue) => preValue + currentValue);

        }
      },
      // 过滤器
      filters: {
        showPrice(price) {
          return "￥" + price.toFixed(2);
        },
      }
    })
  </script>
</body>
</html>
