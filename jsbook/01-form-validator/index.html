<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Form Validator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="renderer" content="webkit">
        <meta name="force-rendering" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="表单验证">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="#" class="form" id="form">
                <h3>登录/注册</h3>
                <div class="form-control">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" autocomplete="off">
                    <small>错误</small>
                </div>
                <div class="form-control">
                    <label for="email">邮箱</label>
                    <input type="text" id="email" placeholder="请输入邮箱" autocomplete="off">
                    <small>错误</small>
                </div>
                <div class="form-control">
                    <label for="password1">密码</label>
                    <input type="password" id="password1" placeholder="请输入密码">
                    <small>错误</small>
                </div>
                <div class="form-control">
                    <label for="password2">确认密码</label>
                    <input type="password" id="password2" placeholder="请再次确认输入密码">
                    <small>错误</small>
                </div>
                <button type="submit">确认</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
