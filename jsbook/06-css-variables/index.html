<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
    <h2>Update CSS Variables with<span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" 
        min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" 
        min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base color</label>
        <input type="color" id="base" name="base" value="#ffc600">

    </div>

    <img src="image.jfif" alt="test image">


    <style>
        
        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }

        body {
            text-align: center;
            background-color: cadetblue;
            color: white;
            font-family: 'helvetica neue', sans-serif;
            /* 指定了字体的粗细程度, 值：normal正常粗细（与400等值；
                bold 加粗（与700等值；<number>介于1到1000之间 */
            font-weight: 100;
            font-size: 50px;
        }

        input {
            width: 100px;
        }

        img {
            padding: var(--spacing);
            background-color: var(--base);
            /* filter将模糊或颜色偏移等图形效果应用于元素，里面有很多方法 */
            filter: blur(var(--blur));
        }
        
        h2 {
            margin: 0;
        }
        .hl {
            color: var(--base);
        }

    </style>

    <script>
        const inputs = document.querySelectorAll('.controls input');

        inputs.forEach(input => input.addEventListener('input',handleUpdate));

        // 用CSS变量 精简代码

        // 搞清楚this 用法
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);

        }

</body>
</html>
